<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parqueadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
    <div class="container my-2 rounded" id="app">

        <div class="row">
            
                <div class="container-fluid h-custom ">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col my-5 rounded d-none d-md-none d-lg-block" id="imagen">
                            
                        </div>
                        <div class="col  rounded" id="form">
                            <form>
                                <div class=" d-flex flex-row align-items-center justify-content-center mt-3 ">
                                    <h1 class=" text-center">Iniciar sesión </h1>
                                    
                                </div>
                                <div class=" d-flex flex-row text-center  mb-3 " id="user">
                                 
                                    <img src="https://i.ibb.co/vd1kyxW/pngwing-com-1.png"/>
                                </div>
                                


                                
                                <div class="form-outline mb-4 input-field">
                                    <i class="fas fa-user"></i>
                                    <label class="form-label" for="form3Example3">Correo</label>
                                    
                                    <input v-model="username" type="email" id="form3Example3" class="form-control form-control-lg"
                                        placeholder="Ingresar email " />
                                        <span class="error" style="color: red" v-if="error">El campo correo no puede estar vacío</span>
                                </div>

                                
                                <div class="form-outline mb-3 input-field">
                                    <i class="fas fa-lock"></i>
                                    <label class="form-label" for="form3Example4">Contraseña</label>
                                    <input v-model="password" type="password" id="form3Example4" class="form-control form-control-lg"
                                        placeholder="Ingresar contraseña " />
                                    
                                    <span class="error" style="color: red" v-if="error2">El campo contraseña no puede estar vacío</span>
                                </div>
                                
                                <div class="row ps-2 pe-2">
                                    
                                        <button  @click="validateCredentials(username,password)"class="btn btn-info btn-lg" type="button">Enviar</button>
                                    
                                </div>
                                    
                                    
                              


                            </form>
                        </div>
                    </div>
                </div>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    
</body>

</html>
