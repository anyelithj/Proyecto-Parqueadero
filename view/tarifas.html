<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifa-Parqueadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="my-3 mx-5 ">
        <a href="../index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
        </svg>
        </a>
        <span>Regresar</span>
    </div>
<div class="container shadow-lg p-3 mb-5 mt-4 bg-body rounded" id="app" >
    <div class="row mb-4 text-center">
        <h1>Registrar Tarifa</h1>
    </div>
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Tiempo</span>
                </div>
                <input  v-model.number="time" type="text" class="form-control" placeholder="tiempo" aria-label="hora" aria-describedby="basic-addon1">
                
            </div>
                <span class="error" style="color:red" v-if="errorTime">Los campos del tiempo no son correctos</span>
        </div>

        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Precio</span>
                </div>
                <input  v-model.number="price" type="text" class="form-control" placeholder="precio" aria-label="precio" aria-describedby="basic-addon1">
            </div>
            <span class="error" style="color:red" v-if="errorPrice">Los campos del precio no son correctos</span>
        </div>

        <div class="col">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">vehículo</span>
                </div>
                <select v-model="optionVehicle"  class="form-select" aria-label="Default select example">
                    <option v-for="(item,index) in vehicle" v-text="item" ></option> 
                </select>
            </div>
             <span class="error" style="color:red" v-if="errorVehicle">Los campos del tipo vehículo no son correctos</span>
        </div>
        <div class="row ">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-info col-2 text-white" @click="addRates">Agregar</button>
            </div>
        </div>
    </div>

    <div>
        <table class="table  mt-4">
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Hora</th>
                <th scope="col">Precio</th>
                <th scope="col">Vehículo</th>
                <th scope="col">Opción</th>
            </tr>
            </thead>
            <tbody v-if="rates.length">
            <tr v-for="(item,i) in rates">
                <td  v-text="i + 1"></td>
                <td  v-text="item.timeRates"></td>
                <td v-text="item.priceRates"></td>
                <td v-text="item.vehicleRates"></td>
                <td>
                    <button type="button" class="btn btn-danger" @click ="deleteRates(item,i)">Eliminar</button>
                </td>
            </tr>
            </tbody>
            <tbody v-else>
                <tr >
                  <td class="text-center d-flex justify-content-center">Tu lista de tarifa está vacía</td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="../js/Tarifas.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
          crossorigin="anonymous"
        ></script>
</body>
</html>
