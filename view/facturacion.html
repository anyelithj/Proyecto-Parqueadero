<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="my-3 mx-5 ">
        <a href="menu.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
        </svg>
        </a>
        <span>Regresar</span>
    </div>
    <div class="container justify-content-center text-center shadow-lg p-3 mb-5 mt-4 bg-body rounded " id="app01">
        <div class="row mb-5 m">
            <h1>Facturación</h1>
        </div>
        <div class="row my-2">

            <div class="col">
                <div class="input-group mb-1">

                    <div class="input-group-prepend col-4">
                        <span class="input-group-text" id="basic-addon1">Placa</span>
                    </div>
                    <input v-model="plate" type="text" class="form-control" placeholder="Placa" aria-label="Username"
                        aria-describedby="basic-addon1">
                        
                </div>
                    <span class="error" v-if="error1" style="color:red;">El campo de placa no es correcto</span>

            </div>

            <div class="col">
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Hora salida</span>
                    </div>
                    <input v-model="departureTime2" type="time" class="form-control" placeholder="Hora de salida" aria-label="Username"
                        aria-describedby="basic-addon1">
                    
                </div>
                <span class="error" v-if="error2" style="color:red;">El campo de hora de salida no es correcto</span>
            </div>

        </div>
       
        <div class="row mt-3">

            <div class="col">
                <button type="button" class="btn btn-info col-2 text-white" @click="addVehicles">Facturar</button>
            </div>
        </div>
           
        <div class="row">
            <div class="container pe-3 ps-3">
                <div class="table-responsive">
            <table class="table  mt-4">
                <thead class="bg-dark text-white">
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Hora entrada</th>
                        <th scope="col">Hora salida</th>
                        <th scope="col">Total a pagar</th>
                        <th scope="col">Opción</th>
                    </tr>
                </thead>
                <tbody v-if="array1.length">
                    <tr v-for="(item,index) in array1">
                        <td v-text="item.index"></td>
                        <td v-text="item.plate"></td>
                        <td v-text="item.timeInitial"></td>
                        <td v-text="item.timeFinal"></td>
                        <td v-text="item.total"></td>
    

                        <td>
                            <button type="button" class="btn btn-danger" @click="deleteEmployee(index)">Eliminar</button>
                        </td>

                    </tr>

                </tbody>
                <tbody v-else>
                    <tr>
                        <td class="text-center d-flex justify-content-center">Tu lista de vehículos está vacía</td>
                    </tr>

                </tbody>
            </table>
        </div>

        </div>
     </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/facturacion.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
