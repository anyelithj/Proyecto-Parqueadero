<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    
<div class="container shadow-lg p-3 mb-5 mt-4 bg-body rounded" id="app" >

    <div class="row mb-4">
        <h1>Registrar Persona</h1>
    </div>
    <div class="row">

        <div class="col">
            <div class="input-group mb-3">
                
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Cedula</span>
                </div>
                <input  v-model="cedula" type="text" class="form-control" placeholder="Numero" aria-label="Username" aria-describedby="basic-addon1">
                
            </div>
                <span class="error" style="color:red" v-if="error">Ingrese la cedula</span>
            
        </div>

        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
                </div>
                <input  v-model="empleado" type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
               
            </div>
            <span class="error" style="color:red" v-if="error3">Ingrese el nombre</span>
        </div>

        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">edad</span>
                </div>
                <input  v-model="horas_Trabajadas" type="number" class="form-control" placeholder="Valor" aria-label="Username" aria-describedby="basic-addon1">
                
            </div>
            <span class="error" style="color:red" v-if="error4">Ingrese la edad</span>
        </div>

        <div class="col">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Sexo</span>
                </div>
                <select v-model="genero"  @change = "getIndex($event)"  class="form-select" aria-label="Default select example">
                    <option v-for="(item,index) in sexo" v-text="item.tipo" ></option>
                   
                </select>
               
            </div>
             <span class="error" style="color:red" v-if="error2">Seleccione un tipo de sexo</span>
        </div>

        <div class="col">
            <button type="button" class="btn btn-info" @click="calcular">Agregar</button>
        </div>
    </div>

    <div>
        <table class="table  mt-4">
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col"></th>
                <th scope="col">Cedula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Genero</th>
                <th scope="col">Edad</th>
                <th scope="col">Telefono</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item,index)  in empleados">
                <th scope="row"></th>
                <td  v-text="item.cedula">Mark</td>
                <td v-text="item.nombre">Otto</td>
                <td v-text="item.genero">@mdo</td>
                <td v-text = "item.edad"> ad</td>
                <td v-text = "item.telefono"> ad</td>
                <td v-text = "item.email"> ad</td>

                <td>
                    <button type="button" class="btn btn-danger" @click ="eliminar(item,index)">Eliminar</button>
                </td>

            </tr>
            
            </tbody>
        </table>
    </div>
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/personas.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
