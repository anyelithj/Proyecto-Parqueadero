<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parqueadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 <div class="container my-5">
    <h1 class="my-5">Parqueadero</h1>
    <div class="card-group">
        <div class="card mx-2">
          <div class="card-body">
            <h5 class="card-title">Personas</h5>
          </div>
          <div class="card-footer">
            <small class="text-muted"><a href="#" class="btn btn-info">Personas</a></small>
          </div>
        </div>
        <div class="card mx-2">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
         </div>
          <div class="card-footer">
            <small class="text-muted"><a href="#" class="btn btn-info">Empleados</a></small>
          </div>
        </div>
        <div class="card mx-2">
          <div class="card-body">
            <h5 class="card-title">Vehiculos</h5>
         </div>
          <div class="card-footer">
            <small class="text-muted"><a href="#" class="btn btn-info">Vehiculos</a></small>
          </div>
        </div>
        <div class="card mx-2">
            <div class="card-body">
              <h5 class="card-title">Tarifa</h5>
           </div>
            <div class="card-footer">
              <small class="text-muted"><a href="#" class="btn btn-info">Tarifa</a></small>
            </div>
          </div>
      </div>
 </div>
</body>
</html>
